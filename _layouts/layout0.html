<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <title>{{ site.name }}</title>
    <link rel="stylesheet" href="{{ site.url }}/assets/syntax.css"/>
    <!--mathjax-->
      <script
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
      >
      </script>
      <script>
        MathJax.Hub.Config({
            jax: ["input/TeX","output/HTML-CSS"],
            displayAlign: "left",
            displayIndent: "20px"
        });
      </script>
    <!--TOC-->
      <script src="http://code.jquery.com/jquery-1.10.2.min.js" ></script>
      <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js" ></script>
      <link rel="stylesheet" href="code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"/>
      <script src="{{ site.url }}/assets/jquery.tocify.min.js"></script>
      <link rel="stylesheet" href="{{ site.url }}/assets/jquery.tocify.css"/>
      <script>
        $(function() {
          $(".toc").tocify();
        });
      </script>
  </head>
  <body>
    <h1><a href="{{ site.baseurl }}">{{ site.name }}</a></h1>
    {{ content }}
  </body>
</html>
